<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="/layout/adminlayout::navbar"></div>


    <div class="container">

        <form action="#" th:action="@{/category}" th:object="${category}" method="post">

            <div class="form-group row mt-5">
                <label for="name" class="form-label col-sm-2">Name</label>
                <div class="col-sm-8">
                    <input id="name" type="text" th:field="*{name}" class="form-control"/>
                    <p th:if="${#fields.errors('name')}" th:errors="*{name}" role="alert" class="alert alert-danger">

                    </p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>


        </form>



    </div>



    <div th:replace="/layout/adminlayout::jscript"></div>
</body>
</html>
